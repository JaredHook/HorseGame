<div class="dropdown">
  <button class="btn btn-lg btn-primary btn-block dropdown-toggle btnsize" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Login
  </button>
  <div class="dropdown-menu arrow_box" aria-labelledby="dropdownMenuButton">
    <form class="dropdown-item" [formGroup]="form" (ngSubmit)="onSubmit()">
      <button class="btn btn-sm btn-primary btn-block  btnf" type="submit">
        Log in with Facebook
      </button>
      <label class="new"><span>or</span></label>
      <div class="form-group ">
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Login" formControlName="loginEmail">
        <div *ngIf="!form.get('loginEmail').valid && form.get('loginEmail').touched">Please enter your Login</div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
        <div *ngIf="!form.get('password').valid && form.get('password').touched">Please enter a password</div>
        <div *ngIf="error">Your Login or Password is incorrect. Please try again</div>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input inputc" id="exampleCheck1">
        <label class="form-check-label labelf" for="exampleCheck1">Stay logged in </label>
      </div>
      <div class="center1">
        <button type="submit" class="btn btn-primary btnc" [disabled]="!form.valid">Connection</button>
      </div>
      <div class=" center1">
        <label class="form-check-label labelf" for="exampleCheck1">Forgotten password </label>
      </div>
    </form>
  </div>
</div>
