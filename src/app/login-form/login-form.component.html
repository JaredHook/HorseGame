<div class="row flex-between">
  <div class="row d-flex">
    <div class="form-col col-centered">
      <div class="mat-dialog-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <button class="btn-facebook btn-lg login-label form-group form-col col-centered">
            Log in with Facebook
          </button>
          <div class="hr-sect">or</div>
          <div class="form-group form-col col-centered">
            <label class="sr-only" for="login">Login</label>
            <input type="text"
                   class="form-control"
                   formControlName="login"
                   id="login"
                   placeholder="Login"
                   [class.is-invalid]="login.invalid && login.touched" />
            <div class="error-msg">
              <div *ngIf="login.invalid && login.touched">
                <div *ngIf="login.errors?.required" class="">Oops! Login is required</div>
                <div *ngIf="login.errors?.minlength" class="">Oops! Login must be at least 3 characters</div>
              </div>
            </div>
          </div>
          <div class="form-group form-col col-centered">
            <label class="sr-only" for="password">Password</label>
            <input type="password"
                   class="form-control"
                   formControlName="password"
                   id="password"
                   placeholder="Password"
                   [class.is-invalid]="password.invalid && password.touched" />
            <div class="error-msg">
              <div *ngIf="password.invalid && password.touched">
                <div *ngIf="password.errors?.required" class="">Oops! Password is required</div>
                <div *ngIf="password.errors?.pattern" class="">Oops! Password must contain uppercase and lowercase letter, number, and at least 8 characters</div>
              </div>
            </div>
          </div>
          <div class="form-check form-check-inline form-group form-col col-centered">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Stay logged in</label>
          </div>
          <div class="row">
            <div class="btn-col col-centered form-group form-col col-centered">
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-connection btn-lg btn-block">Connection</button>
            </div>
          </div>
        </form>
        <div class="forgotten-password">
          <label class="forgotten-password text-centered" for="forgottenpassword">
            Forgotten your password?
            <a target="forgottenpassword" class="link-style" href=""> </a>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-sm"></div>
