<div class="container">
  <div class="row flex-between">
    <div class="col-sm">
    </div>
    <div class="col-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <button type="submit" class="btn btn-facebook login-label">Log in with Facebook</button>
        <div class="form-group form-col col-centered">
          <label class="email">Email address:</label>
          <input type="text" formControlName="loginEmail">
        </div>
        <div class="form-group">
          <label class="password">Password:</label>
          <input type="password" formControlName="password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Stay logged in</label>
        </div>
        <button type="submit" [disabled]="!form.valid" class="btn btn-play">Connection</button>
      </form>
      <label class="forgotten-password" for="forgottenpassword">
        Forgotten your password?
        <a target="forgottenpassword" class="link-style" href="">
        </a>
      </label>
    </div>
    <div class="col-sm">
    </div>
  </div>
  </div>
<div class="body-background"></div>
