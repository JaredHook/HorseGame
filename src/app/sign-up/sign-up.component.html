


    <div class="container">
        <h2 class="text-center">Choose a Horse...</h2>
        <div class="row d-flex">
            <div class="col-sm-4">
                <div class="circle-left"></div>
                <ul class="list-unstyled text-right">
                    <li *ngFor="let breed of all">
                        <label>{{breed.breed}}<input type="radio" name="breed" checked></label>
                    </li>
                </ul>
            </div>
            <div class="col-sm-4 flex-column">
                <img src="https://ca.howrse.com/media/equideo/image/chevaux/adulte/trotteur/normal/300/alz.png" class="transparent horse-img">
                <div class="skill-set text-center">
                    <h4 class="text-nowrap">Best Skill:</h4>
                    <strong class="text-nowrap">Trot</strong>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="circle-right"></div>
                <ul class="list-unstyled">
                    <li>
                        <label><input type="radio" name="color" checked>Color 1</label>
                    </li>
                    <li>
                        <label><input type="radio" name="color">Color 2</label>
                    </li>
                    <li>
                        <label><input type="radio" name="color">Color 3</label>
                    </li>
                    <li>
                        <label><input type="radio" name="color">Color 4</label>
                    </li>
                    <li>
                        <label><input type="radio" name="color">Color 5</label>
                    </li>
                    <li>
                        <label><input type="radio" name="color">Color 6</label>
                    </li>
                </ul>
            </div>
        </div>
        <h2 class="text-center">...and create your account.</h2>

        <form>
            <div class="row">
                <div class="col-sm-6 col-centered">
                    <div class="form-group">
                        <label class="sr-only" for="login">Login</label>
                        <input type="text" class="form-control" id="login" placeholder="Enter Login name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-centered">
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
            </div>

            <div class="row d-flex">
                <div class="form-group col-sm-2">
                    <select class="form-control" id="birthDay">
                        <option>Day</option>
                        <option>2</option>
                        <option>16</option>
                    </select>
                </div>
                <div class="form-group col-sm-2">
                    <select class="form-control" id="birthMonth">
                        <option>Month</option>
                        <option>September</option>
                        <option>June</option>
                    </select>
                </div>
                <div class="form-group col-sm-2">
                    <select class="form-control" id="birthYear">
                        <option>Year</option>
                        <option>1990</option>
                        <option>2000</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-centered">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>
            </div>

            <div class="inscription">
                <div class="form-check text-center">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label class="form-check-label" for="terms">I have read agree with the Terms and Conditions</label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4 col-centered">
                    <button type="submit" class="btn btn-play btn-lg btn-block">Play</button>
                </div>
            </div>
        </form>

        <div class="body-background"></div>
    </div>
