<p *ngFor=" let horse of  horses">
  <a [routerLink]="['/play', horse.id]" [state]="horse">{{horse.name}} </a>
</p>

<div>
  <img src="https://ca.howrse.com/media/equideo/image/interface/header/logo/disconnected/howrse.png"
       class="transparent horse-img">
</div>

<div class="box-content container">
  <section class="flexbox">
    <div class="row">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Breeding farm >> </a></li>
          <li class="breadcrumb-item"><a href="#">Horses >></a></li>
          <li class="breadcrumb-item active" aria-current="page">My horses without a breeding farm</li>
        </ol>
      </nav>
    </div>
      </section>
      <h1>My horses</h1>
      <main>
        <section class="flexbox">
          <div class="row">
            <!--Navbar
            <app-navbar></app-navbar>-->
          </div>
        </section>
        <div class="box-content">
          <table class="table table-border">
            <thead>
              <tr>
                <th>Tack</th>
                <th>Items</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div>Competitions</div>
                  <div>Bonuses</div>
                </td>
                <td>
                  <em>None for the moment!</em>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!--Beautiful Background Image-->
    <div class="body-background"></div>
