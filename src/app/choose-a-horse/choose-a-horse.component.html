<div class="ng-container">
  <div class="header">
    <!-- logo image -->
    <img src="/assets/images/howrse.png">
    <div>
      <h2>Choose a horse...</h2>
      <!-- <div style="display: flex; justify-content: center;">
    <img src="/assets/images/horse-alz-b.png"> -->
    </div>
    <div class="d-flex row">
      <!-- list of breeds  -->
      <div class="col-sm-4">
          <div class="circle-left">
              <ul class="list-unstyled text-right">
                  <h3>Breeds</h3>
                  <li *ngFor="let breed of allBreeds">
                      <label>{{breed.breed}}<input type="radio" name="breed" checked></label>
                  </li>
              </ul>
          </div>
      </div>
      <div class="col-sm-4 flex-column">
        <img src="/assets/images/horse-alz-b.png">
        <div class="description text-center">
            <h4 class="text-nowrap">Best skill</h4>
            <strong class="text-nowrap">Trot</strong>
          </div>
      </div>
      <!-- list of colors  -->
      <div class="col-sm-4">
        <div class="circle-right">
          <ul class="list-unstyled text-left">
            <h3>Coats</h3>
            <li *ngFor="let color of allColors">
                <label><input type="radio" name="color" checked>{{color.color}}</label>
            </li>
          </ul>
        </div>
      </div>
