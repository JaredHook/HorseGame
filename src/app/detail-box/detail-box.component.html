<div class="container">
  <ul class="nav nav-tabs">
    <li [class.active]="viewMode == 'char'" rel="char"><a (click)="viewMode ='char'">Characteristics</a></li>
    <li [class.active]="viewMode == 'genetic'" rel="genetic"><a (click)="viewMode ='genetic'">Genetic</a></li>
    <li [class.active]="viewMode == 'bonus'" rel="bonus"><a (click)="viewMode ='bonus'">Bonus</a></li>
  </ul>

  <div class="box-content" [ngSwitch]="viewMode">
    <div id="char" *ngSwitchCase="'char'">
      <p>Some content.</p>
    </div>

    <div id="genetic" *ngSwitchCase="'genetic'">
      <p>Some content in menu 1.</p>
    </div>

    <div id="bonus" *ngSwitchCase="'bonus'">
      <p>Some content in menu 2.</p>
    </div>
  </div>
</div>
